
<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background_detalhe_servico">
    <ion-list *ngFor="let s of servicos.funcoes">
      <div *ngIf="s.categoria == titulo">
        <button ion-item (click)="servicoSelected(s.id)">
              {{s.nome}}
              <ion-icon name="ios-arrow-dropright-outline" item-end></ion-icon>
        </button> 
      </div>
    </ion-list>
</ion-content>
