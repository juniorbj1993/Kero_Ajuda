<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let s of servidor">
              <ion-thumbnail item-start>
                  <!-- <img [src]="s.img"> -->
              </ion-thumbnail>
              <h2>{{s.nome}}</h2>
              <p>{{s.funcao}}</p>
              <button ion-button clear item-end>Ver</button>
        </ion-item>
      </ion-list>
</ion-content>
