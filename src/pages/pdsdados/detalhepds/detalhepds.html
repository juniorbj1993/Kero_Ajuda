
<ion-content padding class="detalhe">
    <ion-grid class="arrowreturn">
        <h5  navPop><ion-icon name="md-arrow-back">  Voltar</ion-icon></h5>
    </ion-grid>
    <ion-card class="card_bg">
        <ion-card-content *ngFor="let U of dados_pds">
            <ion-row>
                <ion-col col-6>
                    <ion-card>
                        <img [src]="U.img" alt="">
                    </ion-card>
                </ion-col>
            </ion-row>

            <div class="divisor"></div>
            
            
            <h2>Nome completo:</h2>
            <h4>{{U.nome}} {{U.sobrenome}}</h4>
            <div class="funcao">
                <h2 class="funcao_text">Função:</h2>
                <h4 class="funcao_text">{{U.funcao}}</h4>
            </div>
            
            <h2>Classificação:</h2>
            <ion-row>
                <ion-col col-4><h3>Ótimo <ion-icon name="star"></ion-icon> = {{U.estrelas.otimo}}</h3></ion-col>
                <ion-col col-4> <h3>Bom <ion-icon name="star-half"></ion-icon> = {{U.estrelas.bom}}</h3></ion-col>
                <ion-col col-4><h3>Ruim <ion-icon name="star-outline"></ion-icon> = {{U.estrelas.ruim}}</h3></ion-col>
            </ion-row>

            <div class="solicitar_servico_classificacao">
                <h2>Solicitar Serviço</h2>
                <button class="button_whats" ion-button (click)="irParaWhats(U.telefone)">
                    <ion-icon name="logo-whatsapp"></ion-icon>  Entrar em contato
                </button>
            </div>


        </ion-card-content>


    </ion-card>
</ion-content>
