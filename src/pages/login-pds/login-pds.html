<ion-header>

</ion-header>

<ion-content>
    <ion-content class="card-background-page">

          <ion-row class="logo">
            <ion-col col-12>
                <img  src="../../assets/imgs/logo_kero_ajuda.png"/>
                <h5>Prestador de Serviço</h5>
            </ion-col>

          </ion-row>
        <ion-grid>
          <form [formGroup]="loginForm" (ngSubmit)="login()" >
              <ion-list>
                  <ion-item>
                    <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
                  </ion-item>

              </ion-list>
              <ion-row class="buttonlogin" >
                <ion-col col-12 style="text-align: center">
                    <button type="submit" ion-button full [disabled]="loginForm.invalid">Login</button>
                </ion-col>
              </ion-row>
          </form>
          <ion-row class="buttoncadastro">
              <ion-col col-12>
                  <p>Sou novo. <a (click)="cadastrarpds()">Quero me cadastrar.</a></p>
                </ion-col>
                <ion-col col-12>
                  <p> Quero contratar um serviço. <a (click)="logarUsuario()">logar como usuário.</a></p>
                </ion-col>
          </ion-row>
        </ion-grid>

    </ion-content>
</ion-content>
