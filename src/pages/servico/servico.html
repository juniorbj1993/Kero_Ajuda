
<ion-header>
<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Selecione o Serviço</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
                <ion-list>
                  <button  ion-item (click)="irParaPagDetalheServico($nome = 'Servicos Domesticos')" >
                    <ion-icon name="home" item-start></ion-icon>
                    Serviços Domesticos
                  </button>

                  <button ion-item (click)="irParaPagDetalheServico($nome = 'Serviços Elétricos')" >
                    <ion-icon name="flash" item-start></ion-icon>
                    Serviços Elétricos
                  </button>

                  <button ion-item (click)="irParaPagDetalheServico($nome = 'Serviços Hidráulicos')">
                    <ion-icon name="water" item-start></ion-icon>
                    Serviços Hidráulicos
                  </button>

                  <button ion-item (click)="irParaPagDetalheServico($nome = 'Serviços de Informática')">
                    <ion-icon name="laptop" item-start></ion-icon>
                    Serviços de Informática
                  </button>

                  <button ion-item (click)="irParaPagDetalheServico($nome = 'Freteiro e montador de móveis')">
                    <ion-icon name="hammer" item-start></ion-icon>
                    Freteiro e montador de móveis
                  </button>

                  <button ion-item (click)="irParaPagDetalheServico($nome = 'Pintor')">
                    <ion-icon name="color-fill" item-start></ion-icon>
                    Pintor
                  </button>

                  <button ion-item (click)="irParaPagDetalheServico($nome = 'Pedreiro')">
                      <ion-icon name="construct" item-start></ion-icon>
                    Pedreiro
                  </button>
                </ion-list>

</ion-content>
