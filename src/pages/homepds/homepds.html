<ion-header>

  <ion-navbar>
    <button class="menu" ion-button icon-only menuToggle>
      <ion-icon name="more"></ion-icon>
    </button>

    <ion-title *ngFor="let U of dadosusuario">
      Olá, {{U.nome}}
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

    <ion-card >
        <ion-card-content *ngFor="let U of dadosusuario">
          <ion-card class="Minha classificacao">
              <div>
                  <h2>Minha Classificação</h2>
              </div>

              <div>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  = {{U.estrelas.cinco}}

              </div>

              <div>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  = {{U.estrelas.quatro}}
              </div>

              <div>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  = {{U.estrelas.tres}}
              </div>

              <div>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                = {{U.estrelas.duas}}
              </div>
              <div>
                  <ion-icon name="star"></ion-icon> = {{U.estrelas.uma}}
              </div>
          </ion-card>

        </ion-card-content>
    </ion-card>
</ion-content>
