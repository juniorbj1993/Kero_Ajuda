
<ion-header>

    <ion-navbar>
      <button class="menu" ion-button icon-only menuToggle>
        <ion-icon name="more"></ion-icon>
      </button>

      <ion-title *ngFor="let U of dadosusuario">
        Olá, {{U.nome}}
      </ion-title>
    </ion-navbar>

  </ion-header>
<ion-content padding>

    <ion-card>
        <ion-list>
          <button ion-item>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
            Assistência Técnica
          </button>

        </ion-list>
    </ion-card>
    <ion-card>

        <ion-list>
          <button ion-item>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
            Serviços Domésticos
          </button>

        </ion-list>
      </ion-card>
          <ion-card>
              <ion-list>
                  <button ion-item>
                    <ion-icon name="arrow-dropright" item-end></ion-icon>
              Diversos
                  </button>
              </ion-list>
      </ion-card>

      <ion-row class="logo">
          <ion-col col-12>
              <img  src="../../assets/imgs/logo_solta.png"/>
          </ion-col>
      </ion-row>

</ion-content>
