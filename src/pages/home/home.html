
<ion-header>

    <ion-navbar>
      <button class="menu" ion-button icon-only menuToggle>
        <ion-icon name="more"></ion-icon>
      </button>

      <ion-title>
          <img src="../../assets/imgs/logo_head.png" alt="">
      </ion-title>
    </ion-navbar>

  </ion-header>
<ion-content padding>

  <ion-slides pager class="slides">
    <ion-slide>
      <div class="primeiro_slide">
          <img src="../../assets/imgs/logo_kero_ajuda.png" class="slide-image"/>
          <br>
          <div>
              <button class="button_solicitar" ion-button (click)="verPds()" >Solicitar Servi√ßo</button>
          </div>
      </div>

    </ion-slide>
    <ion-slide *ngFor="let slide of slides">
            <img [src]="slide.image" class="slide-image"/>
            <ion-card>
                <h2 class="slide-title" [innerHTML]="slide.title"></h2>
                <p [innerHTML]="slide.description"></p>
            </ion-card>

    </ion-slide>

  </ion-slides>

</ion-content>
