
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Configurações</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list >
      <button class="navegacao" ion-item (click)="openContactPage()">
        Sobre o Kero Ajuda
      </button>
      <button class="navegacao" ion-item (click)="termosDeUso()">
        Termos de uso
      </button>
      <button class="navegacao" ion-item (click)="politicaDePrivacidade()">
        Politica de privacidade
      </button>
     
      <div *ngIf="user_type_pds; else user_type_user">
        <button class="navegacao" ion-item (click)="meusDadosPage()">
        Minha Conta
        </button>
      </div>
      <ng-template #user_type_user>
        <button class="navegacao" ion-item (click)="meusDadosPage_User()">
        Meus Dados
        </button>
      </ng-template>
      
      <button class="navegacao" ion-item  style="color: red"  (click)="logout()">
      Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
