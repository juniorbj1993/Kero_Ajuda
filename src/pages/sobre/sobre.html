<ion-header>

  <ion-navbar>
    <ion-title>Sobre o Kero Ajuda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-slides pager class="slides">
    <ion-slide>
      <ion-row>
        <ion-col>
            <img src="../../assets/imgs/keroajuda/equipe_titulo.png" class="equipe_titulo"/> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <img src="../../assets/imgs/keroajuda/tiago.png" class="equipe_img" (click)="openModal({charNum: 0})"/>
        </ion-col>
        <ion-col col-6>
            <img src="../../assets/imgs/keroajuda/neto.png" class="equipe_img" (click)="openModal({charNum: 1})"/>
        </ion-col>
        <ion-col col-6>
            <img src="../../assets/imgs/keroajuda/bruno.png" class="equipe_img" (click)="openModal({charNum: 2})"/>
        </ion-col>
        <ion-col col-6>
            <img src="../../assets/imgs/keroajuda/jb.png" class="equipe_img" (click)="openModal({charNum: 3})"/>
        </ion-col>
      </ion-row>
      <span>Para mais detalhes toque nas imagens.</span>
                 
    </ion-slide>
  </ion-slides>
</ion-content>
