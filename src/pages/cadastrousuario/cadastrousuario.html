
<ion-content padding>
    <div>
      <ion-grid class="arrowreturn">
          <h5  navPop><ion-icon name="arrow-dropleft">  Voltar</ion-icon></h5>
      </ion-grid>

      <ion-grid>
        <form [formGroup]="registerform" (ngSubmit)="registerUsers()">
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Nome Completo" formControlName="nome"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="tel" placeholder="Telefone" formControlName="telefone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Estado" formControlName="estado"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Cidade" formControlName="cidade"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Bairro" formControlName="bairro"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Rua" formControlName="rua"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Número" formControlName="numero"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Crie uma Senha" formControlName="senha"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Confirme sua Senha" formControlName="confirmarsenha"></ion-input>
            </ion-item>
          </ion-list>
          <ion-row class="buttonlogin" >
            <ion-col col-12 style="text-align: center">
                <button type="submit"  ion-button full>Cadastrar</button>
            </ion-col>
            <ion-col col-12 style="text-align: center">
              <p>Ao se cadastrar, você concorda com nossos <a><b> Termos e Política de Dados.</b></a></p>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>

</ion-content>
