
<ion-content padding>
    <div>
      <ion-grid class="arrowreturn">
          <h5  navPop><ion-icon name="md-arrow-back">  Voltar</ion-icon></h5>
      </ion-grid>

        <ion-card-content>
          <ion-grid>
            <form [formGroup]="registerform" (ngSubmit)="registerUsers()">
              <ion-list>
                    <ion-item>
                        <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-input type="text" placeholder="Sobrenome" formControlName="sobrenome"></ion-input>
                      </ion-item>
                      <ion-item>
                        <ion-input type="tel" placeholder="Telefone" formControlName="telefone"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input type="tel" placeholder="CPF (Somente Números)" formControlName="cpf"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input type="text" placeholder="Nacionalidade" formControlName="nacionalidade"></ion-input>
                      </ion-item>
                      <ion-item>
                          <ion-input type="text" placeholder="Naturalidade" formControlName="naturalidade"></ion-input>
                      </ion-item>
                


                <ion-card>
                    <ion-item>
                        <ion-label> Estado:</ion-label>
                        <ion-select multiple="false" formControlName="estado">
                          <ion-option value = "Ceará">Ceará</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label> Cidade:</ion-label>
                        <ion-select multiple="false" formControlName="cidade">
                          <div *ngFor="let c of cidades">
                              <ion-option value = "{{c}}">{{c}}</ion-option>
                          </div>
                        </ion-select>
                    </ion-item>
                </ion-card>
                <ion-item>
                  <ion-input type="text" placeholder="Rua" formControlName="rua"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="number" placeholder="Número da residência" formControlName="numero"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Bairro" formControlName="bairro"></ion-input>
                </ion-item>
                  
                 
                



                <ion-item>
                  <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" placeholder="Crie uma Senha" formControlName="senha"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="password" placeholder="Confirme sua Senha" formControlName="confirmarsenha"></ion-input>
                </ion-item>
              </ion-list>
              <ion-row class="buttonlogin">
                <ion-col col-12 style="text-align: center">
                    <button type="submit"  ion-button full [disabled]="registerform.invalid">Cadastrar</button>
                </ion-col>
                <ion-col col-12 style="text-align: center">
                  <p>Ao se cadastrar, você concorda com nossos <a><b> Termos e Política de Dados.</b></a></p>
                </ion-col>
              </ion-row>
            </form>
          </ion-grid>
        </ion-card-content>

    </div>

</ion-content>
